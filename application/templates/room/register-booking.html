{% extends 'base.html' %}

{% block body %}
<div>
	<form action="" method="POST">
		<div class="p-2">
			<h2>Book Room</h2>
			<hr>
			<p class="text-center">Booking <strong>Room 1</strong></p>
			<hr>
			<div class="form-group">
				<label>Select Customer</label>
                <select size="5" class="form-control">
                    <option>John Doe</option>
                    <option>Samuel Itwaru</option>
                    <option>Okot Smith</option>
                    <option>Jane Doe</option>
                </select>
			</div>

			<div class="form-group">
				<label>Select Pricing</label>
                <select size="3" class="form-control">
                    <option>10,000 Per Day</option>
                    <option>50,000 Per Week</option>
                    <option>200,000 Per Month</option>
                </select>
			</div>

			<div class="form-group">
				<label>Period</label>
				<div class="row border m-0 pb-2 bg-light">
					<div class="col-md-6">
						<small>How many days?</small>
						<label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
						<div class="input-group mb-2 mr-sm-2">
							<input type="number" class="form-control">
							<div class="input-group-append">
								<div class="input-group-text">days</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<small>Checkin date</small>
						<input class="form-control" type="date" />
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<button class="btn btn-block btn-success"> Book</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
