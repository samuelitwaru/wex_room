{% extends 'base.html' %}

{% block body %}
	<div class="card p-2" style="width: 18rem;">
		<div>
			<div>
				<h4>
					Payment
					<button class="fa fa-print float-right"></button>
					<button class="fa fa-trash float-right"></button>
					<button class="fa fa-pencil float-right"></button>
				</h4>
			</div>
			<hr>
			<small>Book Number</small>
			<p><strong>AMOBOOK-123-Z</strong></p>
			<small>Customer</small>
			<p><strong>Customer Name (Number)</strong></p>
			<small>Room</small>
			<p><strong>Room Number</strong></p>
			<small>Payment Date</small>
			<p><strong>payment_date</strong></p>
			<small>Amount Paid</small>
			<p><strong>amount_paid</strong></p>
			<small>All Payments on this booking</small>
			<table class="table table-striped table-sm border">
				<thead>
		            <tr>
		                <th scope="col">Date</th>
		                <th scope="col">Amount</th>
		            </tr>
		        </thead>
		        <tbody>
		        	<tr>
		        		<td>12 June 2021</td>
		        		<td>10,000</td>
		        	</tr>
		        	<tr>
		        		<td><strong>Total</strong></td>
		        		<td>10,000</td>
		        	</tr>
		        	<tr>
		        		<td><strong>Balance</strong></td>
		        		<td>10,000</td>
		        	</tr>
		        	<tr align="right">
		        		<td colspan="2"><button>Make Payment</button></td>
		        	</tr>
		        </tbody>
			</table>

		</div>
	</div>
{% endblock %}
